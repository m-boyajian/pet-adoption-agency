{% extends 'base.html' %}

{% block content %}

<h1>Meet Our Pets</h1>
<div class="row list-pets">
  {% for pet in pets %}
  <div class="col-3">
    <img class="img-thumbnail" src="{{ pet.image_url() }}">
    <a href="{{ url_for('edit_pet', pet_id=pet.id) }}">{{ pet.name }}</a>
    {% if pet.available %} is available! {% endif %}
  </div>
  {% else %}
  <div class="col-12">None yet</div>
  {% endfor %}
</div>

<a class="btn btn-info" href="{{ url_for('add_pet') }}">Add a Pet</a>

{% endblock %}
